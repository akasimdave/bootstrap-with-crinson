<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div id="my-slider" class="carousel slide" data-ride="carousel">

					<!-- Indicators or dot nov -->
					<ol class="carousel-indicators">
						<li data-target="#my-slider" data-slide-to="0" class="active"></li>
						<li data-target="#my-slider" data-slide-to="1"></li>
						<li data-target="#my-slider" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for sliders -->
					<div class="carousel-inner" role="listbox">

						<div class="item active">
							<img src="img/laptop.jpg" alt="laptop" height="300px" width="100%">
							<div class="carousel-caption">
								<h1>Laptop</h1>
							</div>
						</div>
						
						<div class="item" style="object-fit: cover;">
							<img src="img/lightbulb.jpg" alt="light-bulb" height="450px%" width="100%">
							<div class="carousel-caption">
								<h1>Light bulb</h1>
							</div>
						</div>
						
						<div class="item">
							<img src="img/car.jpg" alt="Car" height="450px" width="100%">
							<div class="carousel-caption">
								<h1>Car</h1>
							</div>
						</div>

					</div>

					<!-- Controls (next and previoous) -->
					<a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only"></span>
					</a>
					<a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only"></span>
					</a>
					
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
